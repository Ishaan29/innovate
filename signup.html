<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/particle.css">
    <meta charset="utf-8">

    <title></title>
  </head>
  <body>
    <div id="particles-js" style="overflow: hidden; overflow-y:hidden;">
        <canvas class="particles-js-canvas-el" width="3360" height="1102" style="width: 100%; height: 100%;"></canvas>
    </div>
    <div class="navSelf">

    </div>
    <div class="googleform">

    </div>


    <div id="form">

                <div id="logInfo">
                    <input name="email" type="text" placeholder="Email">
                    <input name="password" type="password" placeholder="Password">
                </div>
                <button action="submit" href = "#" id="submit">Login</button>

                <div id="err">
                        <p id="errNoUser">Wrong email or password</p>
                        <p id="errServ">Server error, try again</p>
                        <p id="errUser">All fields are important</p>
                        <p id="loading">Loading...</p>
                </div>
                <p id="message">Not registered? <a href="https://goo.gl/forms/JT6jialOL6iArDN03"> Create an account </a></p>
            </div>
            <div class="footerSelf">

            </div>
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
          <script type="text/javascript">
            $(".navSelf").load("nav.html");
            $(".footerSelf").load("footer.html");
          </script>
            <script src="javaScript/particle.js"></script>
            <script src="javaScript/particlejson.json"></script>
  </body>
</html>
