<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

.img-wrap {
  width: 400px;
height: 350px;
position: relative;
display: inline-block;
overflow: hidden;
margin: 0;
}

div > img {
display: block;
position: absolute;
top: 50%;
left: 50%;
min-height: 100%;
min-width: 100%;
transform: translate(-50%, -50%);
}

    </style>
  </head>
  <body>
    <div class="img-wrap">
      <img src="assets/innovate.png" >
    </div>
    <div class="img-wrap">
      <img src="assets/innovate.png">
    </div>
    <div class="img-wrap">
      <img src="assets/innovate.png">
    </div>
  </body>
</html>
